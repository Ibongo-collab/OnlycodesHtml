<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lien vers bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Lien vers le css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Lien vers l'icon -->
    <link rel="icon" href="images/html5.png">

    <title>Les images en Html/Css</title>
</head>

<body>

    <section>
        
        <p class="logo"><img src="images/logo.png" alt="logo onlycodes"></p>

        <h1 class="titre">Les diff√©rents formats d'images</h1>

        <div id="conteneur" class="bg-light">

            <div class="element">
                <p><img src="images/Astronaute.jpg" alt="un astronaute" title="Un astronaute" width="280" height="280"></p>
                <p class="texte">Jpeg</p>
            </div>

            <div class="element">
                <p><img src="images/google.png" alt="logo de google" title="Logo de google" width="280" height="280"></p>
                <p class="texte">Png</p>
            </div>

            <div class="element">
                <p><img src="images/cowboy.gif" alt="Un Cowboy" title="Un Cowboy" width="280" height="280"></p>
                <p class="texte">Gif</p>
            </div>
            
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
</body>

</html>
