<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lien vers le logo -->
    <link rel="icon" href="images/logo.png">

    <!-- Lien vers le fichier css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Lien vers le css de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Onlycodes - Formulaires</title>
</head>

<body>

    <section>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="content border">
                        <form action="" method="POST">
                            <p id="logo" class="text-center"><img src="images/logo.png" alt="logo de gemadec"></p>
                            <p class="text-center"></p>
                            <div class="row">
                                <div class="col">
                                    <label>Nom</label>
                                    <input type="text" name="nom" required class="contact__input">
                                </div>
                                <div class="col">
                                    <label>Prénom</label>
                                    <input type="text" name="prenom" required class="contact__input">
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Téléphone</label>
                                <input type="tel" name="telephone" required class="contact__input">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" name="email" required class="contact__input">
                            </div>
                            <div class="form-group">
                                <mat-label>Mot de passe</mat-label>
                                <input type="password" name="password" required autocomplete="off"
                                    pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                                    class="contact__input">
                            </div>
                            <div class="form-group">
                                <mat-label>Confirmer le mot de passe</mat-label>
                                <input type="password" name="confirmer" required autocomplete="off"
                                    class="contact__input">
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Inscription" name="submit" class="button">
                            </div>
                        </form>
                    </div>
                </div><!-- col-md-4 -->
            </div><!-- row -->
        </div><!-- container-fluid -->

    </section>


    <!-- Lien vers le javascript de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
