<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Lien vers le logo -->
    <link rel="icon" href="images/logo.png">

    <!-- Lien vers le fichier css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Lien vers le css de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Onlycodes - Formulaires</title>
</head>

<body>

    <section>
        <div class="container">

            <div class="box text-center">
                <p><img src="images/logo.png" alt="logo de onlycodes"></p>
                <h1 class="titre">Formulaire Html</h1>
            </div>
        </div>

            <div id="conteneur">
                <form action="" method="post" class="shadow formulaire">
                    <div class="mb-3 row">
                        <div>
                            <input type="text" class="champ rounded border" id="nom" name="nom" placeholder="Nom">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div>
                            <input type="email" class="champ rounded border" id="email" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div>
                            <input type="password" class="champ rounded border" id="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <div>
                            <input type="tel" class="champ rounded border" id="tel" name="tel" placeholder="Téléphone">
                        </div>
                    </div>
                    <div class="mb-3 row">
                        <label for="adresse">Adresse</label>
                        <div>
                            <textarea name="adresse" class="champ rounded border" id="adresse" cols="3" rows="5" ></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </form>
            </div>

    </section>


    <!-- Lien vers le javascript de bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>

</html>
